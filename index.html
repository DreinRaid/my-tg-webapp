<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Bot Control Panel</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; margin: 0; padding: 15px; color: var(--tg-theme-text-color, #fff); background-color: var(--tg-theme-bg-color, #212121); }
        .card { background-color: var(--tg-theme-secondary-bg-color, #181818); border-radius: 12px; padding: 15px; margin-bottom: 15px; text-align: center; }
        h2 { margin-top: 0; font-size: 18px; }
        p { color: var(--tg-theme-hint-color, #aaa); font-size: 14px; margin-top: 5px; }
        button { width: 100%; padding: 12px; border: none; border-radius: 8px; font-size: 16px; font-weight: bold; color: var(--tg-theme-button-text-color, #fff); background-color: var(--tg-theme-button-color, #8774e1); cursor: pointer; margin-top: 10px; }
        .form-group { margin-bottom: 15px; }
        .form-group input { width: 100%; padding: 10px; border-radius: 5px; border: 1px solid var(--tg-theme-hint-color, #aaa); background: var(--tg-theme-bg-color, #212121); color: var(--tg-theme-text-color, #fff); box-sizing: border-box; }
    </style>
</head>
<body>

    <div class="card">
        <h2>üöÄ –û—Å–Ω–æ–≤–Ω—ã–µ –¥–µ–π—Å—Ç–≤–∏—è</h2>
        <p>–†–µ–∑—É–ª—å—Ç–∞—Ç—ã –∫–æ–º–∞–Ω–¥ –±—É–¥—É—Ç –ø—Ä–∏—Ö–æ–¥–∏—Ç—å –≤ —á–∞—Ç —Å –±–æ—Ç–æ–º.</p>
        <button id="get-data-button">–ü–æ–∫–∞–∑–∞—Ç—å –∞–∫–∫–∞—É–Ω—Ç—ã –∏ –ø—Ä–æ–∫—Å–∏</button>
        <button id="broadcast-button">–ù–∞—á–∞—Ç—å —Ä–∞—Å—Å—ã–ª–∫—É</button>
    </div>

    <div class="card">
        <h2>üìù –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –ø—Ä–æ–∫—Å–∏</h2>
        <div class="form-group">
            <input type="text" id="proxy-input" placeholder="socks5://user:pass@host:port">
            <button onclick="addProxy()">–î–æ–±–∞–≤–∏—Ç—å –ø—Ä–æ–∫—Å–∏</button>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        function sendCommand(command, data = {}) {
            tg.sendData(JSON.stringify({ command, ...data }));
            tg.HapticFeedback.impactOccurred('light');
            // –ú–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å –Ω–µ–±–æ–ª—å—à–æ–µ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ
            tg.showAlert(`–ö–æ–º–∞–Ω–¥–∞ '${command}' –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–∞ –±–æ—Ç—É.`);
        }

        document.getElementById('get-data-button').addEventListener('click', () => {
            sendCommand('get_full_state');
        });

        document.getElementById('broadcast-button').addEventListener('click', () => {
            sendCommand('start_broadcast');
        });

        function addProxy() {
            const input = document.getElementById('proxy-input');
            if (input.value) {
                sendCommand('add_proxy', { url: input.value });
                input.value = '';
            } else {
                tg.showAlert('–ü–æ–ª–µ –≤–≤–æ–¥–∞ –ø—Ä–æ–∫—Å–∏ –Ω–µ –º–æ–∂–µ—Ç –±—ã—Ç—å –ø—É—Å—Ç—ã–º.');
            }
        }
    </script>

</body>
</html>
